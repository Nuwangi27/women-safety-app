// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '33.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '33')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '33')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.10'
        frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// App module's build.gradle file
subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if ("com.android.build.gradle.AppPlugin".equals(plugin.class.name, ignoreCase = true)) {
            configureAppModule(project)
        }
    }
}

def configureAppModule(project) {
    apply plugin: 'com.android.application'

    android {
        // ... (other configurations)

        defaultConfig {
            // ... (other configurations)

            // Add the following line to set the applicationId if you haven't already
            applicationId "your.package.name"
        }

        buildTypes {
            // ... (other configurations)
        }
    }

    dependencies {
        implementation platform('com.google.firebase:firebase-bom:28.4.1')

        // Add the Firebase dependencies you need
        implementation 'com.google.firebase:firebase-analytics'
        // Add other Firebase dependencies as needed

        // ... (other dependencies)
    }

    // Add this line at the end of the file
    apply plugin: 'com.google.gms.google-services'
}
